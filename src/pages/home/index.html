<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../global.css" />
    <link rel="stylesheet" href="../../components/Box/UpperBox/index.css" />
    <link rel="stylesheet" href="../../components/shared/Text/index.css" />
    <link rel="stylesheet" href="../../components/shared/Icon/index.css" />
    <link rel="stylesheet" href="../../components/Box/MiddleBox/index.css" />
    <link
      rel="stylesheet"
      href="../../components/shared/CurrencySign/index.css"
    />
    <link rel="stylesheet" href="../../components/Box/FooterBox/index.css" />
    <link rel="stylesheet" href="../../components/shared/Circle/index.css" />

    <link rel="stylesheet" href="../../components/shared/Button/index.css" />
    <title>Home</title>
  </head>
  <body>
    <main id="root">
      <div class="upper-box">
        <div class="wrapper-total-money">
          <span class="currency-sign-big">R$</span>
          <span class="total-money">100.000,00</span>
          <img class="icon" src="../../img/total-wallet.png" />
        </div>
      </div>

      <div class="wrapper-middle-box">
        <div class="middle-box">
          <div class="wallet-box">
            <div class="wrapper-flex">
              <div class="default-circle">
                <img class="icon" src="../../img/eletronic-wallet.png" />
              </div>
              <div class="wrapper-column">
                <span class="title-middle">Carteira</span>
                <span class="sub-title-middle">Nubank</span>
              </div>
            </div>
            <div class="wrapper-column center">
              <span class="currency-sign-middle">R$</span>
              <span class="half-money">100.000,00</span>
            </div>
          </div>

          <div class="wallet-box">
            <div class="wrapper-flex">
              <div class="default-circle">
                <img class="icon" src="../../img/eletronic-wallet.png" />
              </div>
              <div class="wrapper-column">
                <span class="title-middle">Carteira</span>
                <span class="sub-title-middle">Nubank</span>
              </div>
            </div>
            <div class="wrapper-column center">
              <span class="currency-sign-middle">R$</span>
              <span class="half-money">100.000,00</span>
            </div>
          </div>

          <div class="wallet-box">
            <div class="wrapper-flex">
              <div class="default-circle">
                <img class="icon" src="../../img/eletronic-wallet.png" />
              </div>
              <div class="wrapper-column">
                <span class="title-middle">Carteira</span>
                <span class="sub-title-middle">Nubank</span>
              </div>
            </div>
            <div class="wrapper-column center">
              <span class="currency-sign-middle">R$</span>
              <span class="half-money">100.000,00</span>
            </div>
          </div>

          <div class="wallet-box">
            <div class="wrapper-flex">
              <div class="default-circle">
                <img class="icon" src="../../img/eletronic-wallet.png" />
              </div>
              <div class="wrapper-column">
                <span class="title-middle">Carteira</span>
                <span class="sub-title-middle">Nubank</span>
              </div>
            </div>
            <div class="wrapper-column center">
              <span class="currency-sign-middle">R$</span>
              <span class="half-money">100.000,00</span>
            </div>
          </div>
        </div>

        <div class="middle-box">
          <h2 class="title-big">Metas</h2>
          <div class="wallet-box">
            <div class="default-circle">
              <img class="icon" src="../../img/eletronic-wallet.png" />
            </div>
            <div class="wrapper-column width">
              <span class="title-middle">Reserva</span>
              <div class="progress-bar"></div>
            </div>
            <div class="wrapper-column center">
              <span class="currency-sign-middle">R$</span>
              <span class="half-money">100.000,00</span>
            </div>
          </div>
          <div class="wallet-box center">
            <button class="default-button button-text">Nova Meta</button>
          </div>
        </div>
      </div>

      <div class="footer-box">
        <img class="icon" src="../../img/home.png" />
        <img class="icon" src="../../img/statement.png" />
        <div class="home-circle"></div>
        <img class="icon" src="../../img/credit.png" />
        <img class="icon" src="../../img/store.png" />
      </div>
      
    </main>
  </body>
</html>
