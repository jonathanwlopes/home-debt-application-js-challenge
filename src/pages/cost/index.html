<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="../../components/Keyboard/index.css" />
    <link
      rel="stylesheet"
      href="../../components/shared/KeyboardButton/index.css"
    />
    <link rel="stylesheet" href="../../components/Box/UpperBox/index.css" />
    <link rel="stylesheet" href="../../components/Box/MiddleBox/index.css" />
    <link rel="stylesheet" href="../../components/Box/FlexBox/index.css" />
    <link
      rel="stylesheet"
      href="../../components/shared/CurrencySign/index.css"
    />
    <link rel="stylesheet" href="../cost/styles.css" />
    <title>Cost</title>
  </head>
  <body>
    <main id="root">
      <div class="upper-box">
        <div class="wrapper-total-money">
          <span class="currency-sign-big negative">R$</span>
          <span class="total-money negative">100.000,00</span>
        </div>
      </div>

      <div class="wrapper-middle-box">
        <div class="flex-box">
          <div class="keyboard">
            <div class="keyboard-button">1</div>
            <div class="keyboard-button">2</div>
            <div class="keyboard-button">3</div>
            <div class="keyboard-button">4</div>
            <div class="keyboard-button">5</div>
            <div class="keyboard-button">6</div>
            <div class="keyboard-button">7</div>
            <div class="keyboard-button">8</div>
            <div class="keyboard-button">9</div>
            <div class="keyboard-button">0</div>
            <img class="keyboard-icon-prop" src="../../img/excluir.png" />
          </div>
        </div>
        <button class="default-button">Continuar</button>
      </div>
    </main>
  </body>
</html>
