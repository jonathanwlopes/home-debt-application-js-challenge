    <title>Cost Next</title>
  </head>
  <body>
    <main id="root">
      <div class="header-box">
        <div class="header-case-income">
          <span class="header-text">Receita</span>
        </div>
        <div class="header-case-cost selected">
          <span class="header-text">Despesa</span>
        </div>
        <div class="header-case-transfer">
          <span class="header-text">TransferÃªncia</span>
        </div>
      </div>

      <div class="middle-box">
        <div class="upper-box">
          <div class="wrapper-value">
            <span class="close-text">X</span>
            <div class="field-value">
              <span class="title-currency-middle">R$</span>
              <span class="title-money-middle title-money-color"
                >100.000,00</span
              >
            </div>
          </div>

          <div class="wallet-box">
            <div class="join-wallet">
              <div class="default-circle">
                <img class="icon" src="../../img/eletronic-wallet.png" />
              </div>
              <div class="join-title">
                <span class="title-middle">Carteira</span>
                <span class="sub-title-middle">nome</span>
              </div>
            </div>
            <div class="join-currency">
              <span class="title-currency-middle">R$</span>
              <span class="title-money-middle">100.000,00</span>
            </div>
          </div>

          <div class="wallet-box">
            <div class="join-wallet">
              <div class="default-circle">
                <img class="icon" src="../../img/eletronic-wallet.png" />
              </div>
              <div class="join-title">
                <span class="title-middle">Categoria</span>
                <span class="sub-title-middle">nome</span>
              </div>
            </div>
            <img class="icon margin-right" src="../../img/add.png" />
          </div>

          <div class="wrapper-date-parcel">
            <div class="case-date">
              <span class="title-big">Data</span>
              <input type="date" class="default-input" />
            </div>

            <div class="case-date">
              <span class="title-big">Parcelas</span>
              <input
                type="text"
                class="default-input width-input"
               
              />

              <div class="wrapper-parcel">
                <div class="confirm">
                  <div class="confirm-ok"></div>
                </div>

                <div class="wrapper-parcel-text">
                  <span class="text-parcel">Dividir</span>
                  <span class="text-parcel">Valor</span>
                </div>
              </div>
            </div>
          </div>

          <div class="insert-tags">
            <div class="wrapper-tags">
              <div class="tag-content">
                <span class="name-tag">Tag</span>
                <span class="close-tag">X</span>
              </div>
            </div>
            <div class="add-tags">
              <span class="text-add-tags">Adicionar</span>
              <span class="text-add-tags">+</span>
            </div>
          </div>

          <textarea class="text-area" name="Obs" rows="5" cols="33" placeholder="Obs"></textarea>

          <button class="default-button">Concluir</button>
        </div>
      </div>

      <div class="footer-box">
        <img class="icon" src="../../img/home.png" />
        <img class="icon" src="../../img/statement.png" />
        <div class="home-circle"></div>
        <img class="icon" src="../../img/credit.png" />
        <img class="icon" src="../../img/store.png" />
      </div>
    </main>
  </body>
</html>
