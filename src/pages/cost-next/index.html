  <body>
    <main id="root">

      <nav class="nav-bar">
        <div class="nav-container">
          <ul class="nav-list">
            <li class="income align-links">
              <a class="link" href="#">Receita</a>
            </li>
            <li class="cost select align-links">
              <a class="link" href="#">Despesa</a>
            </li>
            <li class="transfer align-links">
              <a class="link" href="#">TransferÃªncia</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="cost-box">

        <div class="field">
          <span class="close">X</span>

          <div class="field-value">
            <span class="text-currency">R$</span>
            <span class="text-amount">100.000,00</span>
          </div>
        </div>

        <div class="wallet-case blue">
          <div class="join-icon-text">
            <div class="default-circle">
              <img class="icon" src="../../img/eletronic-wallet.png" />
            </div>
            <div class="join-text">
              <span class="title-middle bold">Carteira</span>
              <span class="title-small">nome</span>
            </div>
          </div>
          <div class="join-currency">
            <span class="text-currency">R$</span>
            <span class="text-amount">100.000,00</span>
          </div>
        </div>

        <div class="wallet-case blue">
          <div class="join-icon-text">
            <div class="default-circle">
              <img class="icon" src="../../img/eletronic-wallet.png" />
            </div>
            <div class="join-text">
              <span class="title-middle bold">Categoria</span>
              <span class="title-small">nome</span>
            </div>
          </div>
          <img class="icon icon-margin-right" src="../../img/add.png" />
        </div>

        <div class="wrapper-date-parcel">
          <div class="case-date-parcel">
            <span class="title-big">Data</span>
            <input type="date" class="default-input" />
          </div>

          <div class="case-date">
            <span class="title-big">Parcelas</span>
            <input type="text" class="default-input width-input" />

            <div class="wrapper-parcel">
              <div class="confirm">
                <div class="confirm-ok"></div>
              </div>

              <div class="wrapper-parcel-text">
                <span class="text-parcel">Dividir</span>
                <span class="text-parcel">Valor</span>
              </div>
            </div>
          </div>
        </div>

        <div class="insert-tags">
          <div class="wrapper-tags">
            <div class="tag-content">
              <span class="name-tag">Tag</span>
              <span class="close-tag">X</span>
            </div>
          </div>
          <div class="add-tags">
            <span class="text-add-tags">Adicionar</span>
            <span class="text-add-tags">+</span>
          </div>
        </div>

        <textarea
          class="text-area"
          name="Obs"
          rows="5"
          cols="33"
          placeholder="Obs"
        ></textarea>

        <button class="default-button">Concluir</button>
      </div>

      <div class="footer-box">
        <img class="icon" src="../../img/home.png" />
        <img class="icon" src="../../img/statement.png" />
        <div class="home-circle"></div>
        <img class="icon" src="../../img/credit.png" />
        <img class="icon" src="../../img/store.png" />
