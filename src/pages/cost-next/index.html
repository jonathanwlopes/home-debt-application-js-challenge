  <body>
    <main id="root">
      <nav class="nav-bar">
        <div class="nav-container">
          <ul class="nav-list">
            <li class="income align-links">
              <a class="link" href="#">Receita</a>
            </li>
            <li class="cost select align-links">
              <a class="link" href="#">Despesa</a>
            </li>
            <li class="transfer align-links">
              <a class="link" href="#">TransferÃªncia</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="cost-box">
        <div class="field-case">
          <span class="close">X</span>

          <div class="join-currency">
            <span class="text-currency">R$</span>
            <span class="text-amount">100.000,00</span>
          </div>
        </div>

        <div class="wallet-case blue">
          <div class="join-icon-text">
            <div class="default-circle">
              <img class="icon" src="../../img/eletronic-wallet.png" />
            </div>
            <div class="join-text">
              <span class="title-middle bold">Carteira</span>
              <span class="title-small">nome</span>
            </div>
          </div>
          <div class="join-currency">
            <span class="text-currency">R$</span>
            <span class="text-amount">100.000,00</span>
          </div>
        </div>

        <div class="wallet-case blue">
          <div class="join-icon-text">
            <div class="default-circle">
              <img class="icon" src="../../img/eletronic-wallet.png" />
            </div>
            <div class="join-text">
              <span class="title-middle bold">Categoria</span>
              <span class="title-small">nome</span>
            </div>
          </div>
          <img class="icon icon-margin-right icon-effect" src="../../img/add.png" />
        </div>

        <div class="date-parcel-box">
          <div class="join-date">
            <span class="title-big bold">Data</span>
            <input type="date" class="input-default" />
          </div>

          <div class="join-parcel">
            <span class="title-big bold">Parcelas</span>

            <div class="wrapper-parcel">
              <input type="text" class="input-default" placeholder="1 vez" />
              <div class="tick">
                <img class="icon" src="../../img/tick.png" />
              </div>
              <div class="join-text">
                <span class="title-small">Dividir</span>
                <span class="title-small">Valor</span>
              </div>
            </div>
          </div>
        </div>

        <div class="tags-box">
          <div class="join-tag">
            <div class="tag-content">
              <span class="title-small">Tag</span>
              <span class="close">X</span>
            </div>

            <div class="tag-content">
              <span class="title-small legible">Tag</span>
              <span class="close">X</span>
            </div>
          </div>

          <div class="add-tag">
            <span class="title-small">Adicionar</span>
            <img class="icon" src="../../img/plus.png">
          </div>
        </div>

        <textarea
          class="text-area"
          name="Obs"
          rows="5"
          cols="33"
          placeholder="Obs"
        ></textarea>

        <button class="default-button">Concluir</button>
      </div>

      <div class="footer-box">
        <img class="icon" src="../../img/home.png" />
        <img class="icon" src="../../img/statement.png" />
        <div class="home-circle"></div>
        <img class="icon" src="../../img/credit.png" />
        <img class="icon" src="../../img/store.png" />
      </div>
