<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global -->
    <link rel="stylesheet" href="../../../../global.css" />
    <!-- End Global -->

    <!-- Modal Box -->
    <link rel="stylesheet" href="../../../components/ModalBox/index.css" />
    <!-- End Modal Box -->

    <!-- Wallet -->
    <link
      rel="stylesheet"
      href="../../../components/Wallet/WalletBox/index.css"
    />
    <link
      rel="stylesheet"
      href="../../../components/Wallet/WalletCase/index.css"
    />
    <!-- End Wallet -->

    <!-- Goal -->
    <link rel="stylesheet" href="../../../components/Goal/FieldCase/index.css">
    <link
      rel="stylesheet"
      href="../../../components/Goal/EndOfGoal/index.css"
    />
    <!-- Goal -->

    <!-- Shared -->
    <link rel="stylesheet" href="../../../components/shared/Circle/index.css" />
    <link rel="stylesheet" href="../../../components/shared/Icon/index.css" />
    <link rel="stylesheet" href="../../../components/shared/Text/index.css" />
    <link rel="stylesheet" href="../../../components/shared/Input/index.css" />
    <link rel="stylesheet" href="../../../components/shared/Button/index.css" />
    <link
      rel="stylesheet"
      href="../../../components/shared/KeyboardButton/index.css"
    />
    <link rel="stylesheet" href="../../../components/shared/Colors/index.css" />
    <!-- End Shared -->

    <!-- Keyboard -->
    <link rel="stylesheet" href="../../../components/Keyboard/index.css" />
    <!-- End Keyboard -->

    <!-- Page Styles -->
    <link rel="stylesheet" href="../../modals/goal-modal/styles.css" />
    <!-- End Page Styles -->

    <title>Goal</title>
  </head>
  <body>
    <main id="root">
      <div class="modal-box">
        <div class="wallet-case blue">
          <div class="join-icon-text">
            <div class="default-circle">
              <img class="icon" src="../../../img/eletronic-wallet.png" />
            </div>
            <div class="join-text">
              <span class="title-middle bold">Categoria</span>
              <span class="title-small">nome</span>
            </div>
          </div>
          <img
            class="icon margin-right icon-effect"
            src="../../../img/add.png"
          />
        </div>

        <input
          class="input-default width-big"
          type="text"
          placeholder="Nome da Meta"
        />

        <div class="wrapper-end-goal">
          <span class="title-middle">Final da Meta</span>
          <input class="input-default" type="data" placeholder="13/04/2020" />
        </div>

        <div class="field-case">
          <span class="title-middle">R$ 100,00</span>
        </div>

        <div class="keyboard">
          <div class="keyboard-button">1</div>
          <div class="keyboard-button">2</div>
          <div class="keyboard-button">3</div>
          <div class="keyboard-button">4</div>
          <div class="keyboard-button">5</div>
          <div class="keyboard-button">6</div>
          <div class="keyboard-button">7</div>
          <div class="keyboard-button">8</div>
          <div class="keyboard-button">9</div>
          <div class="keyboard-button">0</div>
          <img class="keyboard-icon-prop" src="../../../img/excluir.png" />
        </div>

        <button class="default-button">Criar Meta</button>
      </div>
    </main>
  </body>
</html>
